<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asmin 💖</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }

    .container {
      text-align: center;
      z-index: 2;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      line-height: 1.3em;
    }

    button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 100px;
    }

    #yes {
      background-color: #ff6b81;
      color: white;
    }
    #yes:hover { background-color: #ff4757; }

    #no {
      background-color: #ffffff;
      color: #ff6b81;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0.8;
      z-index: 1;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 1; }
      100% { transform: translateY(-10vh) translateX(calc(-50px + 100px * random())); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Asmin 💖 Benimle çıkar mısın?</h1>
    <button id="yes">Evet 💘</button>
    <button id="no">Hayır 😢</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const content = document.getElementById('content');

    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
      document.body.style.background = "url('foto.jpg') center/cover no-repeat";
      content.innerHTML = `
        <h1 style="font-size:clamp(2rem, 6vw, 3rem); color:white; text-shadow:2px 2px 6px rgba(0,0,0,0.3);">
          💖 KABUL EDECEĞİNİ BİLİYORDUM. SENİN TEK VE SON AŞKIN OLACAM HER ZAMAN HER DAİM YANINDA OALCAM SENİ SEVİYORUM.
GÜZEL KIZIM BENİM 💖
        </h1>
        <h2 style="font-size:clamp(1.2rem, 4vw, 1.8rem); color:white; text-shadow:1px 1px 4px rgba(0,0,0,0.3);">
          Çocuk gibi mutlu oldum. 💌
        </h2>
      `;
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
